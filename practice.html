<!DOCTYPE html>
<html>
<head>
    <title>practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d4;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }
        .TCC {
            text-align: center;
            padding: 50px 20px;
        }
        
        .TCC h2 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }
        
        .module{
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            height: 7cm;
            width:7cm;
            max-width: 300px;
            display: inline-block;
            text-align: left;
            box-sizing: border-box;
        }
        
        .image {
            width: 80%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .image1 {
            background-image: url('https://5.imimg.com/data5/SELLER/Default/2023/10/354785340/GA/BS/CK/63475444/hackerrank-software.png');
        }
        
        .image2 {
            background-image: url('https://cdn.cdo.mit.edu/wp-content/uploads/sites/67/2021/01/0_zuhXdNAIUoxEem4-.png');
        }
        
        .image3 {
            background-image: url('https://miro.medium.com/v2/resize:fit:1200/1*00C_a6JMPYeLdFyx0g28aQ.png');
        }
        
        
        .module h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #3d79fa;
        }
        
        .module p {
            font-size: 16px;
            color: #555;
        }
      

    </style>
</head>
<body>
    <header>
        <h1>FreeEd</h1>
    </header>
    <section id="TCC" >
        <h2 style="text-align: center;">Practice Here</h2>
        <div class="flex-container">
        <div class="module">
           
            <div class="image image1"></div>
            <a href="https://www.hackerrank.com/">
            <h3>HackerRank </h3>
        </a>
        </div>
    
        <div class="module">
            <div class="image image2"></div>
            <a href="https://leetcode.com/">
            <h3>Leetcode</h3>
        </a>
        </div>
    
        <div class="module">
            <div class="image image3"></div>
            <a href="https://www.codechef.com/">
            <h3>CodeChef</h3>
        </a>
        </div>
    </div>
    </section>
</body>
</html>
