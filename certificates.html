<!DOCTYPE html>
<html>
<head>
    <title>Certifications</title>
    <style>
        body {
            background-color: papayawhip;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orangered;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }
        .TCC {
            text-align: center;
            padding: 50px 20px;
        }
        
        .TCC h2 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }
        
        .module{
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            height: 7cm;
            width:7cm;
            max-width: 300px;
            display: inline-block;
            text-align: left;
            box-sizing: border-box;
        }
        
        .image {
            width: 80%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .image1 {
            background-image: url('https://studelp.com/wp-content/uploads/2022/01/Coursera-review-1024x740.webp');
        }
        
        .image2 {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbJ9WJiahi52wXYNuZPs_FSepCdyUm0TgqfRO2V3KZX1_Ldi2fPRON_bNvxzCr_cGJsp4&usqp=CAU');
        }
        
        .image3 {
            background-image: url('https://play-lh.googleusercontent.com/Fjga-fnKPNPSg1_3mVis70od3LrCSvrL1lmwl2123h_RJ4DxlUjCQLym05LqDapG2Q');
        }
        
        
        .module h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #3d79fa;
        }
        
        .module p {
            font-size: 16px;
            color: #555;
        }
      

    </style>
</head>
<body>
    <header>
        <h1>FreeEd</h1>
    </header>
    <section id="TCC" >
        <h2 style="text-align: center;">Practice Here</h2>
        <div class="flex-container">
        <div class="module">
           
            <div class="image image1"></div>
            <a href="https://www.coursera.org/">
            <h3>Coursera</h3>
        </a>
        </div>
    
        <div class="module">
            <div class="image image2"></div>
            <a href="https://online.stanford.edu/free-courses">
            <h3>StandFord</h3>
        </a>
        </div>
    
        <div class="module">
            <div class="image image3"></div>
            <a href="https://infyspringboard.onwingspan.com/web/en/login">
            <h3>infyspringboard</h3>
        </a>
        </div>
    </div>
    </section>
</body>
</html>
