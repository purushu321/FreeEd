<!DOCTYPE html>
<html>
<head>
    <title>Online Compilers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d4;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .compiler {
            text-align: center;
            margin: 20px;
            display: inline-block;
            width: 30%;
        }

        .compiler h2 {
            font-size: 24px;
        }

        .compiler a {
            text-decoration: none;
            color: #0078d4;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Practice</h1>
    </header>

    <div class="container">
        <div class="compiler">
            <h2>C Compiler</h2>
            <a href="https://www.onlinegdb.com/online_c_compiler" target="_blank">Compile C</a>
        </div>

        <div class="compiler">
            <h2>C++ Compiler</h2>
            <a href="https://www.onlinegdb.com/online_c++_compiler" target="_blank">Compile C++</a>
        </div>

        <div class="compiler">
            <h2>Java Compiler</h2>
            <a href="https://www.onlinegdb.com/online_java_compiler" target="_blank">Compile Java</a>
        </div>

        <div class="compiler">
            <h2>Python Compiler</h2>
            <a href="https://www.onlinegdb.com/online_python_compiler" target="_blank">Run Python</a>
        </div>
    </div>
</body>
</html>
